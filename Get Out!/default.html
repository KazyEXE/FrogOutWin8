
<!doctype html>
<html>
<head>
<title>Frog</title>
<style type="text/css">
body{background:url(images/f.png) center center #1c3959;
}
#preload{position:absolute;left:-10000px;background:url(g.png);}
</style>
<script type="text/javascript">
    var x = 50, y = 50;
    setInterval(run, 50);
    function run() {
        y += 2;
        document.body.style.backgroundPosition = x + "% " + y + "%";
        if (!Math.floor(Math.random() * 200)) {
            getOut();
        }
    }
    function getOut() {
        document.body.style.backgroundImage = 'url(images/g.png)';
        document.title = 'Get Out';
        setTimeout(function () {
            document.body.style.backgroundImage = 'url(images/f.png)';
            document.title = 'Frog';
        }, 2000);
    }
</script>
</head>
<body>
<div id="preload">GETOUT</div>
</body>
</html>
